<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./juego1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./juego1.js"></script>
    <script src="../index.js"></script>
    <title>Juego Individual - Proyecto Grupo 8</title>
</head>
<body>
  <header id="idheader1">

  </header>
  <main>
    <section class="contenedorPrincipal">
      <div class="contenedorSecundario contenedorJuego">
        <div class="contenedorTexto">
          <h1 class="mt-3 mb-4 font-weight-bold">Juego de Memoria con Señales de Tráfico</h1>
        </div>
        <!-- Juego 1 -->
        <div id="game-memory">
          <div class="card" data-signal="señal1">❓</div>
          <div class="card" data-signal="señal2">❓</div>
          <div class="card" data-signal="señal4">❓</div>
          <div class="card" data-signal="señal3">❓</div>
          <div class="card" data-signal="señal3">❓</div>
          <div class="card" data-signal="señal4">❓</div>
          <div class="card" data-signal="señal1">❓</div>
          <div class="card" data-signal="señal2">❓</div>
        </div>
        <h5 class="mb-1 mt-3">Estado:</h5>
        <div id="memory-result">
        </div>
        <h5 class="mb-1 mt-3">Información de la señal:</h5>
        <div id="señalDescripcion" class="text-dark"> 
          <p>Si responden correctamente. En esta ventana va a salir la información sobre la señal de transito.</p>
        </div>
        <button type="button" class="btn btn-secondary mt-4" id="btnReiniciar" data-dismiss="modal" onclick="window.location.reload()">Reiniciar juego</button>
      </div>
    </section>
    <!-- Mensaje emergente -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Felicitaciones</h5>
          </div>
          <div class="modal-body">
            <p>¡Has completado el juego! </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary mt-1" id="btnContacto" data-dismiss="modal" onclick="window.location.reload()">Jugar de nuevo</button>
            <button type="button" class="btn btn-secondary mt-1" id="btnPuntaje" onclick="window.location.href='../juegos.html'">Ver Tabla de Posiciones</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-center text-lg-start text-white footer" id="idfooter1">

  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./juego2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <title>Juego Individual - Proyecto Grupo 8</title>
</head>
<body>
  <header id="idheader">

  </header>
  <main>
    <section class="contenedorPrincipal" id="contenedorPrincipal">
      <div class="contenedorSecundario contenedorJuego" >
        <div class="contenedorTexto">
          <h1 class="mt-3 mb-4 font-weight-bold">
            Juego de Ahorcado con señales de tráfico
          </h1>
        </div>
        <div class="contenedorJuego">
          <div class="imageToGuessContainer">
            <img id="imageToGuess" src="" alt="Imagen para adivinar" />
            <p class="hiddenWord"></p>
            <p type="text" class="letterText">Introduzca la letra</p>
            <input class="letterInput" id="letterInput" type="text" maxlength="1" /> <br />
            <button id="evaluateButton" class="btn btn-secondary mt-1">Verificar letra</button>
          </div>
          <div class="ahorcadoContainer">
            <img id="imagenAhorcado" src="./img/ahorcado/0.jpg" alt="" />
          </div>
        </div>
        <button id="reiniciar" type="button" onclick="window.location.reload()" class="btn btn-primary" role="button">Reiniciar Juego</button>
      </div>
    </section>

    <!-- Modal  si gana-->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary mt-1"
              id="btnContacto"
              data-dismiss="modal"
              onclick="window.location.reload()"
            >
              Jugar de nuevo
            </button>
            <button
              type="button"
              class="btn btn-secondary mt-1"
              id="btnPuntaje"
              onclick="window.location.href='../juegos.html'"
            >
              Ver Tabla de Posiciones
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-center text-lg-start text-white footer" id="idfooter">

  </footer>
  <div id="path" path="../img" hrefPath="../"></div>
  <script src="../index.js"> </script>
  <script src="./juego2.js"></script>
</body>
</html>
